<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Pages Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>



  <header>
    <button class="open-btn">
      Click me !!!
    </button>

    <h2 class="look-hint">Look Right Bottom <span>[⊞]</span></h2>

  </header>



<main>

    <section class="pages">

      <div class="prompt welcome-prompt">
        Welcome to pages MAP <span>(^∙-∙^)</span>
      </div>

      <div class="prompt click-prompt">
        Click to open page <span>☛</span>
      </div>

      <div class="prompt icon-prompt">
        <img src="images/logo.svg" alt="logo" width="400">
      </div>

      <div class="pages-container">


        <section class="page first-page" data-column="1" data-row="1">
        </section> <!--page -->


        <section class="page second-page" data-column="2" data-row="1">
        </section> <!-- page -->


        <section class="page third-page" data-column="3" data-row="1">
        </section> <!-- page -->


        <section class="page fourth-page" data-column="1" data-row="2">
        </section> <!-- page -->


        <section class="page fifth-page active-page" data-column="2" data-row="2">
        </section> <!-- main page -->


        <section class="page sixth-page" data-column="3" data-row="2">
        </section> <!-- page -->


        <section class="page seventh-page" data-column="1" data-row="3">
        </section> <!-- page -->


      </div> <!-- pages contaier -->

    </section> <!-- pages -->


<script src="js/index.js"></script>















</body>
</html>
