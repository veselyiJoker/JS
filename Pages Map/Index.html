<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Pages Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <button class="open-btn">⊞</button>
  <h2 class="look-hint">Look Right Top <span>[⊞]</span></h2>
</header>
<main>
    <section class="pages">
      <div class="hint welcome-hint">
        Welcome to pages MAP
      </div>
      <div class="hint click-hint">
        Click to open page <span>☛</span>
      </div>
      <div class="hint adaptive-design-hint">
        Adaptive design !!!
      </div>
      <div class="pages-container">
        <section class="page first-page" data-column="1" data-row="1"></section> <!--page -->
        <section class="page second-page active-page" data-column="2" data-row="1"></section> <!-- page -->
        <section class="page third-page" data-column="3" data-row="1"></section> <!-- page -->
        <section class="page fourth-page" data-column="1" data-row="2"></section> <!-- page -->
        <section class="page fifth-page" data-column="2" data-row="2"></section> <!-- main page -->
        <section class="page sixth-page" data-column="3" data-row="2"></section> <!-- page -->
        <section class="page seventh-page" data-column="1" data-row="3"></section> <!-- page -->
        <section class="page seventh-page" data-column="2" data-row="3"></section> <!-- page -->


      </div> <!-- pages contaier -->
    </section> <!-- pages -->
</main>
<script src="js/index.js"></script>
</body>
</html>
